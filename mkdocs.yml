theme:
  name: material
  #name: readthedocs
  features:
    - navigation.tabs
    - navigation.selections
    - toc.integrate
    - navigation.top
    - header.autohide
    - announce.dismiss
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.follow
    - toc.integrate




  language: en
  palette:
    - scheme: default
      toggle:
       icon: material/toggle-switch-off-outline 
       name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
       icon: material/toggle-switch
       name: Switch to light
      primary: teal
      accent: deep orange

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - toc:
      permalink: true
      title: On this page

copyright: Copyright &copy; 2026 Michail Isaakidis

extra:
  generator: false #removed the made with mdocs in the footer of the page

