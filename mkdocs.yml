theme:
  name: material
  #name: readthedocs
  #logo: images/favicon.png

  #icon:
  #  logo: fontawesome/solid/bat-cowboy
  favicon: images/favicon.png

  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.selections
    #- navigation.indexes #This feature flag is not compatible with toc.integrate, as sections cannot host the table of contents due to missing space.
    #- navigation.expand
    - navigation.top
    - header.autohide
    - announce.dismiss
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.follow
    - navigation.indexes #This feature flag is not compatible with toc.integrate, as sections cannot host the table of contents due to missing space.
    #- toc.integrate # will remove table of contents and integrate on the left

  language: en
  palette:

    - scheme: slate
      primary: teal
      accent: deep orange

    # old way where you could switch between night and day mode
    #- scheme: default
    #  toggle:
    #   icon: material/toggle-switch-off-outline 
    #   name: Switch to dark mode
    #  primary: teal
    #  accent: deep orange
    #- scheme: slate
    #  toggle:
    #   icon: material/toggle-switch
    #   name: Switch to light
    #  primary: teal
    #  accent: deep orange

  icon:
    logo: logo

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
      title: Table of Contents

plugins:
  - search
  - glightbox

extra:
  generator: false #removed the made with mdocs in the footer of the page
  social:
