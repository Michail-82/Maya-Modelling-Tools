theme:
  name: material
  #name: readthedocs
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.selections
    #- navigation.indexes #This feature flag is not compatible with toc.integrate, as sections cannot host the table of contents due to missing space.
    #- navigation.expand
    - navigation.top
    - header.autohide
    - announce.dismiss
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.follow
    #- toc.integrate # will remove table of contents and integrate on the left


  plugins:
    - search
    - zoom


  language: en
  palette:
    - scheme: default
      toggle:
       icon: material/toggle-switch-off-outline 
       name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
       icon: material/toggle-switch
       name: Switch to light
      primary: teal
      accent: deep orange

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - toc:
      permalink: true
      title: Table of Contents


extra_css:
  - css/custom.css


